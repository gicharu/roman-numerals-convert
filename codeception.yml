paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    exclude:
        - vendor/*
        - tests/*
        - index.php
    include:
        - RomanNumerals.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
